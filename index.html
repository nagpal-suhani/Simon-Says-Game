<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="container">
        <h1>Simon Says  Game</h1>
        <h2 class="level">Press s to start</h2>
        <div class="btn_container">
            <div class="line-one">
                <div class="btn box1 blue" type="button">1</div>
                <div class="btn box2 yellow" type="button">2</div>
            </div>  
            <div class="line-two">
                <div class="btn box3 green" type="button">3</div>
                <div class="btn box4 orange" type="button">4</div>
            </div>

        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
